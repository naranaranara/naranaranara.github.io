{% if page.mathjax or site.mathjax or page.use_math or site.use_math %}
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$','$$'], ['\\[','\\]']],
      processEscapes: true,
      packages: {'[+]': ['ams', 'textmacros']}
    },
    loader: { load: ['[tex]/ams', '[tex]/textmacros'] },
    options: { skipHtmlTags: ['script','noscript','style','textarea','pre','code'] }
  };
</script>
<script id="MathJax-script" defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
{% endif %}

<style>
  /* ── 포스트/싱글 페이지 본문만 가운데 고정 폭 ───────────────── */
  /* 케이스1: MM 기본 구조(.page__inner-wrap)가 있을 때 */
  body.layout--single .page__inner-wrap,
  body.layout--post   .page__inner-wrap {
    max-width: 900px;        /* 취향: 760~1000px로 조절 */
    margin: 0 auto;
    padding: 0 1.25rem;
  }

  /* 케이스2: 테마/레이아웃에 따라 inner-wrap이 없을 때 대비 */
  body.layout--single .initial-content,
  body.layout--post   .initial-content {
    max-width: 900px;
    margin: 0 auto;
    padding: 0 1.25rem;
  }

  /* 본문 이미지 반응형 */
  body.layout--single .page__content img,
  body.layout--post   .page__content img {
    max-width: 100%;
    height: auto;
  }

  /* 홈/목록(Recent posts + Your Name)은 2-컬럼 그대로 유지 */
</style>
