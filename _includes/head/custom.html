{% if page.mathjax or site.mathjax or page.use_math or site.use_math %}
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$','$$'], ['\\[','\\]']],
      processEscapes: true,
      packages: {'[+]': ['ams', 'textmacros']}
    },
    loader: { load: ['[tex]/ams', '[tex]/textmacros'] },
    options: { skipHtmlTags: ['script','noscript','style','textarea','pre','code'] }
  };
</script>
<script id="MathJax-script" defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
{% endif %}

<style>
  /* 게시글(단일 페이지)에서만 본문 폭 제한 — post/single 둘 다 케이스 커버 */
  .layout--post .page__inner-wrap,
  .layout--single .page__inner-wrap {
    max-width: 900px;     /* 760~1000px 사이로 취향 조절 */
    margin: 0 auto;
    padding: 0 1.25rem;
  }

  .layout--post .page__content img,
  .layout--single .page__content img {
    max-width: 100%;
    height: auto;
  }

  /* 홈/목록은 2-컬럼 유지: 전역 폭 제한 없앰 */
</style>
